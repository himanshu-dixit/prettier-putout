name: 'Prettier putout action'
description: 'Greet someone'
inputs:
  prettierVersion:
    description: 'Number of Octocats'
    required: false
    default: '1'
  pretteirDir:
    description: 'folders to prettity, separated by space'
    required: false
    default: '1'
  putoutVersion:
    description: 'putoutVersion'
    required: false
    default: 'src'
  putoutDir:
    description: 'folders to prettity, separated by space'
    required: true
    default: 'src'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: yarn global add prettier putout zx
      shell: bash
    - run: ls
      shell: bash
    - run: $GITHUB_ACTION_PATH/action.sh
      shell: bash
    - run: PRETTIER_DIR="${{ github.inputs.pretteirDir }}"" PUTOUT_DIR="${{ github.inputs.putoutDir }}"" ./action.mjs
      shell: bash