name: 'Prettier putout action'
description: 'Greet someone'
inputs:
  prettierVersion:
    description: 'Number of Octocats'
    required: false
    default: '1'
  pretteirDir:
    description: 'folders to prettity, separated by space'
    required: false
    default: '1'
  putoutVersion:
    description: 'putoutVersion'
    required: false
    default: '1'
  putoutDir:
    description: 'folders to prettity, separated by space'
    required: true
    default: '1'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: yarn global add prettier
      shell: bash
    - run: action.sh
      shell: bash
