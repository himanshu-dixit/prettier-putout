name: 'Prettier putout action....'
description: 'Greet someone.'
inputs:
  prettierVersion:
    description: 'Number of Octocats'
    required: false
    default: '1'
  pretteirDir:
    description: 'folders to prettity, separated by space'
    required: false
    default: '1'
  putoutVersion:
    description: 'putoutVersion'
    required: false
    default: '1'
  putoutDir:
    description: 'folders to prettity, separated by space'
    required: true
    default: '1'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: yarn global add prettier putout zx
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash 
    - run: PRETTIER_DIR="${{ inputs.pretteirDir }}" PUTOUT_DIR="${{ inputs.putoutDir }}" ${{ github.action_path }}/action.mjs
      shell: bash
